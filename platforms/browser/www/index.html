<body class="fixed-sn white-skin">

        <div id="slide-out" class="side-nav sn-bg-2 fixed">
                <ul class="custom-scrollbar">

                        <div class="logo-wrapper waves-light text-center">

                                <div class="rounded-circle d-inline-block bg-white mt-3" style="width: 170px;padding: 10px;box-shadow: 2px 2px 4px #CCC inset, -2px -2px 4px #CCC inset, 2px -2px 4px #CCC inset, -2px 2px 4px #ccc inset;">
                                    <img class='img-fluid' src="img/logo2.png" style='height:150px;padding:5px;'>
                                </div>
                                
                            </a>
                            <span style="font-weight: bold;font-size: 30px;line-height: 90%;margin-top: 15px; display: inline-block;" 
                                class="text-info align-middle">SPIN to WIN</span>
                        </div>
                        
                    </li>

                    <!--Search Form-->
                    <li>
                         
                    </li>
                    <!--/.Search Form-->
                    <!-- Side navigation links -->
                    <li>
                        <ul class="collapsible collapsible-accordion ">
                            <li id="menu-item-1" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1">
                               <a href="#" class="text-info">Points <i class="badge badge-success float-right" style="margin-right: 15px;

                            </li>

                    </li>
                    
                    <!--/. Side navigation links -->

                <div class="sidenav-bg mask-strong"></div>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">
        <!-- SideNav slide-out button -->
        <div class="float-left">
            <a href="#" data-activates="slide-out" class="button-collapse text-white"><i class="fas fa-bars"></i></a>
        </div>
        <!-- Breadcrumb-->
        <a class="navbar-brand" href="#">ADCS SPIN TO WIN</a>
        
    </nav>
    <!-- /.Navbar -->    

    <div class="container mt-3">
         
        <div class="card mb-3 aqua-gradient">
            <div class="card-body">
                <div class="form-group input-group wow shake animated mt-3" style="overflow:hidden;">
                    
                    <input class="form-control" type="text" id="receiptId" placeholder="Scan Receipt barcode" 
                    value="" title="Receipt ID"> 
                    <div class="input-group-append">
                        <button class="btn btn-md btn-success m-0 px-3 z-depth-0 waves-effect" 
                        onclick='scanApp.scan()' 
                        id="btnFetchCards"> <i class="fas fa fa-barcode"></i> Scan </button>
                    </div>                             
                </div> 
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body text-center">
                <p class="scanReceiptMsg">Please scan receipt</p>
                <div class="preloader-wrapper active" style="display:none;">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                        <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                        <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="amount" style="display: none;">Receipt amount: 214 AED
                    <button class="btn btn-info btn-spin waves effect" onClick="calculatePrize();"> 
                        <i class="fa fa-redo"></i> Spin To Win</button>
                </div>
            </div>
        </div> 

        <div class="card mb-3 blue-gradient">
            <div class="card-body text-center">
                    <div class="position-relative d-inline-block canvas-wrapper">
                            <canvas id='myCanvas' width='330' height='330'
                                    data-responsiveMinWidth="180"
                                    data-responsiveScaleHeight="true"  
                                    data-responsiveMargin="50"
                                >
                                Not supported on your device.
                            </canvas>
                            <img id="prizePointer" src="img/basic_pointer.png" alt="V" />
        
                        </div>
                          
                        
            </div>
        </div><!--.card-->

    </div>
    
     


    <div class="modal modal-fluid fade bottom" id="modalWinner"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-full-height modal-bottom modal-notify modal-success" role="document">
              <!--Content-->
              <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                  <h3 class="text-white text-center">Congratilations!</h3>
        
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">×</span>
                  </button>
                </div>
        
                <!--Body-->
                <div class="modal-body">
                  <div class="text-center check-wrapper text-success">
                    <i class="fas fa-smile-wink fa-4x mb-3 animated rotateIn"></i>
                  </div>
                   <h2 class="text-center">You have won: <span class="winning-amount">50 AED</span></h2>
                </div>
        
                <!--Footer-->
                <div class="modal-footer text-center">                  
                    <div class="text-center">Purchase more and WIN more.</div>
                </div>
              </div>
              <!--/.Content-->
            </div>
          </div>
